<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Unit Conversion</title>
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;800&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            
            <div class="header">
                
                <h2>Metric/Imperial Unit Conversion</h2>
                <input type="text" id="num-inp" placeholder="1">
                <button id="convert-btn">Convert</button>

                
            </div>
            <div class="footer">
                <div class="result-div">
                    <h3>Length (Meter/Feet)</h3>
                    <p id="length-el">1 meters = 3.281 feet | 1 feet = 0.305 meters</p>
                </div>
                <div class="result-div">
                    <h3>Volume (Liters/Gallons)</h3>
                    <p id="volume-el">1 liters = 0.264 gallons | 1 gallons = 3.788 liters</p>
                </div>
                <div class="result-div">
                    <h3>Mass (Kilograms/Pounds)</h3>
                    <p id="mass-el">1 kilos = 2.204 pounds | 1 pounds = 0.454 kilos</p>
                </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
